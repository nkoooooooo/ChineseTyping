<!DOCTYPE html>
<html lang="zh-HK">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中文打字平台</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* 添加用于登出按钮与显示用户信息的样式 */
    .user-info,
    .logout-button {
      margin: 20px;
    }
  </style>
</head>

<body>

  <h1>中文打字練習</h1>
  <div class="user-info">
    <p>名稱：<span id="username"></span></p>
    <p>電郵：<span id="email"></span></p>
  </div>
  <button class="logout-button" onclick="logout()">登出</button>

  <script>
    // 檢查用戶是否已登入，未登入的話重定向到登入頁面
    const isLogin = document.cookie.split(';').some((item) => item.trim().startsWith('isLogin=true'));
    if (!isLogin) {
      window.location.href = 'login.html';
    } else {
      // 已经登录, 获取并显示用户名和电邮
      document.getElementById('username').textContent = getCookie('username');
      document.getElementById('email').textContent = getCookie('email');
    }

    // 登出函数
    function logout() {
      // 清除所有cookie信息
      document.cookie = "email=; Max-Age=-99999999; path=/";
      document.cookie = "username=; Max-Age=-99999999; path=/";
      document.cookie = "isLogin=; Max-Age=-99999999; path=/";
      // 重定向回登录界面
      window.location.href = 'login.html';
    }

    // 用来获取cookie值的辅助函数
    function getCookie(name) {
      let cookieArray = document.cookie.split(';');
      for (let i = 0; i < cookieArray.length; i++) {
        let cookiePair = cookieArray[i].split('=');
        if (name == cookiePair[0].trim()) {
          return decodeURIComponent(cookiePair[1]);
        }
      }
      return null;
    }
  </script>
  </script>
</body>

</html>
