<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中文打字平台</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>中文打字練習</h1>
  <!-- 後續在這裡加入打字練習功能 -->

  <script>
    // 檢查用戶是否已登入，未登入的話重定向到登入頁面
    const isLogin = document.cookie.split(';').some((item) => item.trim().startsWith('isLogin=true'));

    if (!isLogin) {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
