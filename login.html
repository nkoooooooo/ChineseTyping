<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>登入 - 中文打字平台</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f9f9f9;
    }

    header, main, footer {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      text-align: center;
    }

    header {
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2em;
      color: #5c80d1;
      margin: 0;
    }

    p.description {
      margin: 10px 0 20px 0;
      color: #666;
    }

    footer p {
      font-size: 0.9em;
      color: #888;
    }

    .g_id_signin {
      margin-top: 20px;
    }

    @media (max-width: 400px) {
      header, main, footer {
        width: 90%;
      }
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header>
    <h1>中文打字平台</h1>
    <p class="description">歡迎來到中文打字平台，請先登入。</p>
  </header>
  
  <main>
    <div id="g_id_onload"
         data-client_id="YOUR_CLIENT_ID"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    
    <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"></div>
  </main>
  
  <footer>
    <p>nko@tkp.edu.hk</p>
  </footer>

  <script>
    function handleCredentialResponse(response) {
      // 登录成功后的处理代码
      // 非常重要：在实际生产环境中，您需要验证此ID令牌（JWT）
      const profile = parseJwt(response.credential);
      // 存储登录状态到cookie
      document.cookie = "isLogin=true; max-age=86400; path=/"; // 24小时后过期
      // 跳转到主页或其它逻辑
      // 此处仅作演示，实际使用时应更具更安全的方式验证和传递数据
      window.location.href = 'index.html';
    }
    
    function parseJwt(token) {
      const base64Payload = token.split('.')[1];
      const payload = Buffer.from(base64Payload, 'base64');
      return JSON.parse(payload.toString());
    }
  </script>
</body>
</html>
