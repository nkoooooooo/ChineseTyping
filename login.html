<!DOCTYPE html>
<html lang="zh-HK">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 - 中文打字平台</title>
  <link rel="stylesheet" href="css/login-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="login-form">
      <div class="logo">
        <img src="img/tkp-logo.png"
          alt="平台 logo">
        <h1>中文打字平台</h1>
      </div>
      <p class="welcome">歡迎來到中文打字平台，請先登入。</p>
      <div id="signin-button"></div>
      <button id="google-login" class="google-login">
        <span>使用 Google 帳戶登入</span>
      </button>
      <div id="loading-icon" class="loading-icon" style="display: none;">
        <div class="spinner-border text-primary" role="status">
        </div>
      </div>
      <div id="login-message" class="login-message"></div>
    </div>
  </div>
  <footer>
    <p>Copyright © SKHTKPSS.<br>All rights reserved. Powered by NKO</p>
  </footer>
  <script src="js/util.js"></script>
    <!-- 將 login-script.js 的執行延遲到 Google API 載入完成後 -->
    <script>
        // Google API 載入完成後執行的函數
        function onGoogleLibraryLoad() {
            // 載入 login-script.js
            var script = document.createElement('script');
            script.src = 'js/login-script.js';
            document.body.appendChild(script);
        }
    </script>
  <script src="https://accounts.google.com/gsi/client" async defer onload="onGoogleLibraryLoad()"></script>
</body>

</html>
