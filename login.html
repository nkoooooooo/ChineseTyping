<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 - 中文打字平台</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f9f9f9;
    }

    main {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #5c80d1;
      margin: 0;
      padding-bottom: 0.5em;
    }

    p.description {
      margin: 10px 0 20px 0;
      color: #666;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9em;
      background: #f1f1f1;
      color: #888;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <main>
    <h1>中文打字平台</h1>
    <p class="description">歡迎來到中文打字平台，請先登入。</p>
    <div id="signin-button"></div>
  </main>
  <footer>
    <p>Copyright © SKHTKPSS. All rights reserved. Powered by NKO</p>
  </footer>

  <script>
    function handleCredentialResponse(response) {
      const profile = parseJwt(response.credential);
      // 以安全的方式设置cookie，可能需要服务器端参与以设置HttpOnly属性
      document.cookie = `email=${encodeURIComponent(profile.email)}; max-age=86400; path=/; Secure; SameSite=Strict`;
      document.cookie = `username=${encodeURIComponent(profile.name)}; max-age=86400; path=/; Secure; SameSite=Strict`;
      // 把用户登录状态存储为cookie
      document.cookie = "isLogin=true; max-age=86400; path=/; Secure; SameSite=Strict";
      window.location.href = 'index.html'; // 重定向到主页
    }

    function checkLoginStatus() {
      // 检查是否已设置登录状态的cookie
      const isLoggedIn = document.cookie.split(';').some((item) => item.trim().startsWith('isLogin=true'));
      if(isLoggedIn) {
        window.location.href = 'index.html'; // 如果已登录，直接重定向到主页
      }
    }

    window.onload = function() {
      checkLoginStatus();

      // 以下为Google登录按钮的初始化代码
      google.accounts.id.initialize({
        client_id: '207480084362-mc0she8jhrhd2bu01ifg8quo1ujksup6.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });
      
      google.accounts.id.renderButton(
        document.getElementById('signin-button'), // 将Google登录按钮渲染在这个元素内
        { theme: 'outline', size: 'large' } // 按钮的主题和尺寸
      );
      
      google.accounts.id.prompt(); // 显示账号选择器
    };
  </script>
</body>
</html>
